<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene renderer="antialias: true" fog="type: exponential; density: 0.0025;color: #000; near:15; far:500" stats>

        <a-assets>
            <!---------------------TEXTURES-------------------->
            <img id="floor" src="assets/textures/floor.png">
            <!--------------------- icone teleportation-------------------->
            <img id="footstep" src="assets/icones/foot.png">
            <!---------------------PANNEAUX TITRES-------------------->

            <img id="café2" src="assets/images/cafes_de_coursan/cafe_de_l_avenir.png">
            <img id="café3" src="assets/images/cafes_de_coursan/cafe_de_la_source.png">
            <img id="café4" src="assets/images/cafes_de_coursan/cafe_des_fontaine_danse_des_treilles.png">
            <img id="café5" src="assets/images/cafes_de_coursan/cafe_des_fontaines_20_janvier_1962.png">
            <img id="café6" src="assets/images/cafes_de_coursan/cafe_des_fontaines_sanchez.png">
            <img id="café7" src="assets/images/cafes_de_coursan/cafe_du_commerce.png">
            <img id="café8" src="assets/images/cafes_de_coursan/cafe_guichoux.png">
            <img id="café9" src="assets/images/cafes_de_coursan/cafe_paul_departemental.png">
            <img id="café10" src="assets/images/cafes_de_coursan/cafe-rue-emile-zola-1907.png">
            <img id="café11" src="assets/images/cafes_de_coursan/grand_café_départementale.png">
            <img id="café12" src="assets/images/cafes_de_coursan/grand_cafe_glacier_face_mairie.png">
            <img id="café13" src="assets/images/cafes_de_coursan/grand_cafe_siege_asc.png">
            <img id="café14" src="assets/images/cafes_de_coursan/grand_cafe_theron.png">
            <img id="café15" src="assets/images/cafes_de_coursan/bar-angle-tailhade-nicole.png">
            <!---------------------PHOTOS COMMERCES DE COURSAN-------------------->
            <img id="commerce1" src="assets/images/commerces/commerce_albert_pinel.png">
            <img id="commerce2" src="assets/images/commerces/commerce_atelier_barriere.png">
            <img id="commerce3" src="assets/images/commerces/commerce_camps_epicerie.png">
            <img id="commerce4" src="assets/images/commerces/commerce_divers_1.png">
            <img id="commerce5" src="assets/images/commerces/commerce_divers_2.png">
            <img id="commerce6" src="assets/images/commerces/commerce_divers_3.png">
            <img id="commerce7" src="assets/images/commerces/commerce_divers_4.png">
            <img id="commerce8" src="assets/images/commerces/commerce_divers_5.png">
            <img id="commerce9" src="assets/images/commerces/commerce_divers_6.png">
            <img id="commerce10" src="assets/images/commerces/commerce_dock_meridionnaux.png">
            <img id="commerce11" src="assets/images/commerces/commerce_mr_me_julien.png">
            <img id="commerce12" src="assets/images/commerces/commerce_taillhander.png">


        </a-assets>


        <!---------------------CIEL-------------------->
        <a-sky color="grey"></a-sky>

        
        <!---------------------SOL-------------------->
        <a-plane src="#floor" repeat="50 50 "
             position="0 0 -4" rotation="-90 0 0" 
             width="100" height="100"
             transparent="true"></a-plane>

        
        <!---------------------CAMERA-------------------->     
        <a-entity id="cam-rig" position="0 1.6 0"  position-cam>
			
			<a-camera id="cam">
                <a-cursor id="curseur" color="#FFFFFF"></a-cursor>
			</a-camera>
            <!--------------------controlers-------------------->
            <a-entity>
                    <a-entity super-hands laser-controls="hand: left" id="left-hand"
                              raycaster="objects: .clickable, .teleport; far: 10" >

                              <a-entity id="left-hand-screen" position="0.2 0.4 0" rotation="-45 0 0"></a-entity>
                    </a-entity>
                    <a-entity super-hands laser-controls="hand: right" id="right-hand"
                              raycaster="objects: .clickable, .teleport; far: 10">
                    </a-entity>
            </a-entity>
			
        </a-entity>

        <!---------------------TOURNIQUET PRINCIPALE-------------------->
        <a-entity id="principal" position="0 0 0">

            <!---------------------PARTIE CAFES DE COURSAN-------------------->
            <a-entity id="expo-cafes" position="0 1.6 -5">
                
                <!---------------------PANNEAU TITRE-------------------->
                <a-image src="#panneau-cafes" position="0 0 0" 
                    shader="flat" class="clickable titres"
                    width="1.92" height="0.26" scale="2 2 2"></a-image>

                <!---------------------PHOTOS CAFES-------------------->
                <a-entity position="0 0 -3">

                    <a-image class="photo-expo clickable" src="#café1" width="1.48" height="1.08" 
                         position="-1.3 0 0" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café2" width="1.46" height="1.08" 
                         position="1.3 0 0" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café3" width="1.5" height="1.08" 
                        position="-1.3 0 -3" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café4" width="1.44" height="1.1" 
                        position="1.3 0 -3" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café5" width="1.25" height="1.08" 
                         position="-1.3 0 -6" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café6" width="1.32" height="1.08" 
                         position="1.3 0 -6" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café7" width="1.46" height="1.1" 
                        position="-1.3 0 -9" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café8" width="1.49" height="1.08" 
                        position="1.3 0 -9" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café9" width="1.53" height="1.08" 
                         position="-1.3 0 -12" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café10" width="1.37" height="1.08" 
                         position="1.3 0 -12" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café11" width="1.52" height="1.1" 
                        position="-1.3 0 -15" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café12" width="1.44" height="1.08" 
                        position="1.3 0 -15" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café13" width="1.48" height="1.08" 
                        position="-1.3 0 -18" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café14" width="1.51" height="1.08" 
                        position="1.3 0 -18" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#café15" width="1.39" height="1.08" 
                        position="0 0 -21" scale="1.5 1.5 1.5">
                    </a-image>

                </a-entity>
                
            </a-entity>
            
            <!---------------------TELEPORTATION CAFES-------------------->
            <a-image src="#footstep" class="teleport" position="0 0.011 -6" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -9" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -12" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -14" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -16" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -18" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -21" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -24" rotation="-90 0 0" teleport></a-image>
            <a-image src="#footstep" class="teleport" position="0 0.011 -27" rotation="-90 0 0" teleport></a-image>

            <!---------------------PARTIE COMMERCES DE COURSAN-------------------->
            <a-entity id="expo-ccommerces" position="-5 1.6 0" rotation="0 90 0">
                
                <!---------------------PANNEAU TITRE-------------------->
                <a-image src="#panneau-commerces" position="0 0 0" 
                    shader="flat" class="clickable titres"
                    width="1.92" height="0.26" scale="2 2 2"></a-image>

                <!---------------------PHOTOS COMMERCES-------------------->
                <a-entity position="0 0 -3">

                    <a-image class="photo-expo clickable" src="#commerce1" width="1.27" height="1.08" 
                         position="-1.3 0 0" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce2" width="1.34" height="1.08" 
                         position="1.3 0 0" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce3" width="1.53" height="1.08" 
                        position="-1.3 0 -3" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce4" width="1.39" height="1.08" 
                        position="1.3 0 -3" rotation="0 -15 0" scale="1.5 1.5 1.5">

                    <a-image class="photo-expo clickable" src="#commerce5" width="1.39" height="1.08"

                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce7" width="1.39" height="1.08" 
                        position="-1.3 0 -9" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce8" width="1.23" height="1.08" 
                        position="1.3 0 -9" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>

                         position="-1.3 0 -12" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce10" width="1.44" height="1.08" 
                         position="1.3 0 -12" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce11" width="1.25" height="1.08" 
                        position="-1.3 0 -15" rotation="0 15 0" scale="1.5 1.5 1.5">
                    </a-image>
                    <a-image class="photo-expo clickable" src="#commerce12" width="1.21" height="1.08" 
                        position="1.3 0 -15" rotation="0 -15 0" scale="1.5 1.5 1.5">
                    </a-image>

                </a-entity>
                
                <!---------------------TELEPORTATION CAFES-------------------->
                <a-image src="#footstep" class="teleport" position="0 -1.5 -1" rotation="-90 0 0" teleport></a-image>
                <a-image src="#footstep" class="teleport" position="0 -1.5 -4" rotation="-90 0 0" teleport></a-image>
                <a-image src="#footstep" class="teleport" position="0 -1.5 -7" rotation="-90 0 0" teleport></a-image>
                <a-image src="#footstep" class="teleport" position="0 -1.5 -10" rotation="-90 0 0" teleport></a-image>
                <a-image src="#footstep" class="teleport" position="0 -1.5 -13" rotation="-90 0 0" teleport></a-image>
                <a-image src="#footstep" class="teleport" position="0 -1.5 -16" rotation="-90 0 0" teleport></a-image>
            </a-entity>


        </a-entity>
    </a-scene>
    
    <script src="js/main.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/teleport.js"></script>
</body>
</html>
